{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Consentrecord" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-consent_record-form"
          hx-post="{% url 'gdpr:consent_record_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Subject Name" %}</label>
            <input type="text" name="subject_name" class="input input-sm w-full" placeholder="{% trans 'Subject Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Subject Email" %}</label>
            <input type="email" name="subject_email" class="input input-sm w-full" placeholder="{% trans 'Email' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Purpose" %}</label>
            <input type="text" name="purpose" class="input input-sm w-full" placeholder="{% trans 'Purpose' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Consented" %}</label>
            <label class="toggle color-success">
                <input type="checkbox" name="consented">
                <span class="toggle-track"><span class="toggle-thumb"></span></span>
            </label>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Consent Date" %}</label>
            <input type="datetime-local" name="consent_date" class="input input-sm w-full">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Withdrawal Date" %}</label>
            <input type="datetime-local" name="withdrawal_date" class="input input-sm w-full">
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-consent_record-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
