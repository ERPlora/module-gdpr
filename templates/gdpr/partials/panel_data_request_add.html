{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Datarequest" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-data_request-form"
          hx-post="{% url 'gdpr:data_request_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Subject Name" %}</label>
            <input type="text" name="subject_name" class="input input-sm w-full" placeholder="{% trans 'Subject Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Subject Email" %}</label>
            <input type="email" name="subject_email" class="input input-sm w-full" placeholder="{% trans 'Email' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Request Type" %}</label>
            <select name="request_type" class="select select-sm w-full">
                <option value="">{% trans "Select..." %}</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Status" %}</label>
            <input type="text" name="status" class="input input-sm w-full" placeholder="{% trans 'Status' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Completed At" %}</label>
            <input type="datetime-local" name="completed_at" class="input input-sm w-full">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Notes" %}</label>
            <textarea name="notes" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-data_request-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
